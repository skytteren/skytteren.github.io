<div>
  
  <style type="text/css">
      .stykke{
        padding-left: 5px;
        text-align: right;
      }
  </style>
  
  <div id="xtable">

  </div>


  <script>
    var xtableElement = document.getElementById("xtable");
    function randomNumber(){
      return Math.floor(Math.random() * 1001);
    }
    function element(){ 
      var a = randomNumber();
      var b = randomNumber();
      val max = Math.max(a, b);
      val min = Math.min(a, b);
      return '<td class="stykke"><span class="factor">' + max + '</span> - <span class="factor">' + min + '</span> = ____ </td>';
    }
    function row(){
      var rowText = "";
      for(var i = 0; i < 5; i++){
        rowText += element(); 
      }
      return '<tr>' + rowText + "</tr>";
    }
    function table(){
      var rowsText = "";
      for(var i = 0; i < 25; i++){
        rowsText += row(); 
      }
      return '<table>' + rowsText + '</table>';
    }
    xtableElement.innerHTML = table();
  </script>
</div>
