<aside>

  <h3>Categories</h3>
  <ul>
    {% for category in site.categories %}
      <li><a href="/categories/{{ category[0] }}.html">{{ category[0] }}</a></li>
    {% endfor %}
  </ul>

    {% endfor %}
  </ul -->
  
</aside>
<section>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="date">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
